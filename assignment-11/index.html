<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Example of Layout with Fixed Sidebar">
    <meta name="author" content="Mary Primeau">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Mockup</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Create a sidebar w/ Site Navigation that remains left: -->
    <div class="sidebar">
      <div class="site-logo">
        <a href="#"><img src="./images/circlelogo.png" title="Site Title" id="logo" /></a>
      </div>

      <div id="site-navigation">
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>

      <div id="social-links">
        <a href="#"><img src="./images/facebookicon.png" title="Visit Us on Facebook" /></a>
        <a href="#"><img src="./images/twitter.svg.png" title="Visit Us on Twitter" /></a>
        <a href="#"><img src="./images/instagramicon.png" title="Visit Us on Instagram" /></a>
        <a href="#"><img src="./images/viemologo.png" title="Visit Us on Vimeo" /></a>
      </div>
    </div>

    <!-- Create an area for posts, images, text, etc.: -->
    <div class="main-content">
      <!-- First row for site information: -->
      <h1 id="site-title">Site Title</h1>
      <h2 id="site-slogan">Site Slogan</h2>

      <!-- Second row for full-width banner image: -->
      <div class="banner">
        <img src="./images/placeholder-image.jpg" title="Large Image" id=""/>
      </div>

      <!-- Third row for additional page content: -->
      <div class="text">
        <p>Content for website</p>

        <p>Paragraph content</p>

        <p>Write more stuff here</p>



        <p>&#169; Company, Date</p>
      </div>
    </div>
  </body>
</html>
